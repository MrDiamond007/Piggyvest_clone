<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="PiggyVest clone" content="PiggyVest clone HNG 0.7">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sign Up</title>
</head>
    <body>
        
            <div class="logo">
                <img src="logo.svg" alt="logo">
            </div>
            <div class="container">
                <div class="form">
                    <form>
                        <div class="form-text">
                            <h2>Create a Secure Account</h2>
                            <p class="paragraph">
                                Welcome to the future of savings & investment
                            </p>
                        </div>
                        <div class="form-input">
                            <label>Full Name</label><br>
                            <input type="text" name="firstname" placeholder="Full Name">
                        </div>
                        <br>

                        <div class="form-input">
                            <label>Email Address</label><br>
                            <input type="email" name="email" placeholder="Email Address">
                        </div>

                        <br>

                        <div class="form-input">
                            <label>Password</label><br>
                            <input type="password" placeholder="Password">
                        </div>

                        <div class="form-input">
                        <label>Referal Phone or Promo Code (Optional) </label></br>
                        <input type="text" name="firstname" placeholder="Referal Phone or Promo Code">
                        </div>
                        <br>

                        <div class="form-input">
                        <label>How Do You Hear About Us? (Optional)</label><br>
                            <select class="dropdown">
                                <option value="Click to select">Click to select</option>
                                <option value="Twitter">Twitter</option>
                                <option value="Instagram">Instagram</option>
                                <option value="Facebook">Facebook</option>
                                <option value="Friends/Family/Coworker">Friends/Family/Coworker</option>
                                <option value="Others">Others</option>
                        </select>
                    </div>

                        <br>
                        <button>create account</button>
                    </form>
                    <div class="login">
                        <a href="#">Already have an account? Log In</a>
                    </div>
            </div>
        </div>
    </body>
    </html>
